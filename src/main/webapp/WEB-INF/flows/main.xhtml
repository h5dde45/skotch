<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/library.xhtml">
    <ui:define name="title">
        ViewStatement
    </ui:define>
    <ui:define name="books_count">
        <div class="box-sh">
            <h1><p:outputLabel id="booksCount" value="Найдено: #{libraryFacade.books.size()}"/></h1>
            <h:form id="add-action">
                <p:commandLink>
                    <h:outputText value="Добавить" title="Добавить"/>
                </p:commandLink>
            </h:form>
        </div>
    </ui:define>
    <ui:define name="content">
        <h:form id="booksForm">
            <p:dataGrid rowIndexVar="rowIndex" columns="2" lazy="true"
                        var="b" value="${libraryFacade.books}" id="booksList" styleClass="books_list"
                        paginator="true" rows="4" paginatorPosition="bottom" rowsPerPageTemplate="4,10,20"
                        paginatorAlwaysVisible="true"
                        paginatorTemplate="{RowsPerPageDropdown} {PageLinks}" emptyMessage="">

                <div class="item">
                    <div class="image-info">
                        <h:outputLink styleClass="content_link" target="_blank">
                            <p:graphicImage width="110" height="150"/>
                        </h:outputLink>
                    </div>

                    <div class="info">
                        <div class="book_name">
                            <h:outputLink id="bookName" styleClass="title" target="_blank">
                                ${b.name}
                            </h:outputLink>
                        </div>
                        <span> ${b.author}</span>
                        <p><span>Тема</span> ${b.name}</p>
                        <p><span>Сообщение</span> ${b.descr}</p>
                        <p><span>Жанр</span> ${b.genre}</p>
                    </div>
                </div>
            </p:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
</html>
